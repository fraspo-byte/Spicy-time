<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spicy Time Premium</title>
    <style>
        :root {
            --cyan: #70f3ff; --purple: #8e44ad; --accent: #ff2d55;
            --bg: #0d0b1a; --glass: rgba(255, 255, 255, 0.05);
            --soft: #70f3ff; --hot: #ff00ff; --hard: #ff2d55;
            --neon: 0 0 15px rgba(112, 243, 255, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #0d0b1a; color: #fff; margin: 0; padding: 0; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #0d0b1a; }
        .blob { position: absolute; width: 450px; height: 450px; background: var(--purple); filter: blur(100px); border-radius: 50%; opacity: 0.2; animation: move 25s infinite alternate ease-in-out; }
        .blob.one { top: -100px; left: -100px; }
        .blob.two { bottom: -100px; right: -100px; background: var(--accent); animation-delay: -5s; }
        @keyframes move { 0% { transform: translate(0, 0); } 100% { transform: translate(120px, 200px); } }

        .top-nav { padding: 50px 20px 10px; display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; height: 110px; z-index: 100; }
        .back-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: var(--cyan); padding: 10px; border-radius: 15px; font-size: 0.7rem; visibility: hidden; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .app-title { font-size: 1.1rem; letter-spacing: 5px; color: #fff; text-transform: uppercase; font-weight: 900; text-align: center; text-shadow: 0 0 10px var(--cyan); }
        #cloud-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; justify-self: center; transition: 0.5s; }

        .view { display: none; flex-direction: column; flex-grow: 1; padding: 0 20px; overflow: hidden; }
        .view.active { display: flex; animation: viewIn 0.3s ease-out; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .menu-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; padding: 25px 10px; text-align: center; cursor: pointer; }
        .menu-card img { width: 60px; height: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--cyan)); }
        .menu-card span { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; color: var(--cyan); }

        /* STACK CARDS */
        #card-stack { position: relative; flex-grow: 1; margin: 20px 0; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .main-card { 
            position: absolute; 
            width: 90%; 
            height: 100%;
            max-height: 480px;
            background: #ffffff; 
            color: #0d0b1a; 
            border-radius: 40px; 
            display: flex; flex-direction: column; 
            padding: 25px; 
            text-align: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Testo sfida: prende lo spazio rimanente */
        .card-body {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 800;
            line-height: 1.3;
            color: #1a1a1a;
            padding: 10px 0;
        }

        /* Contenitore Immagine: fisso in basso se presente */
        .card-image-container {
            width: 100%;
            height: 220px; /* Altezza fissa per l'immagine */
            margin-top: auto;
            border-radius: 20px;
            overflow: hidden;
            display: none; /* Nascosto se non c'Ã¨ immagine */
            background: #f0f0f0;
        }

        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-action { 
            width: 100%; padding: 22px; border-radius: 25px; border: 2px solid var(--cyan); 
            font-weight: 900; text-transform: uppercase; background: rgba(112, 243, 255, 0.05); 
            color: var(--cyan); cursor: pointer; box-shadow: var(--neon); margin-bottom: 40px;
        }

        #timer-ui { display: none; margin-bottom: 20px; background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 40px; align-items: center; gap: 15px; border: 1px solid var(--cyan); align-self: center; }
        #timer-val { font-family: monospace; font-size: 1.8rem; color: var(--cyan); }

        .lvl-tab { font-size: 0.8rem; font-weight: 900; opacity: 0.3; cursor: pointer; }
        .lvl-tab.active { opacity: 1; text-shadow: 0 0 10px currentColor; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: #f59e0b; }
        input:checked + .slider:before { transform: translateX(18px); }

        .scroll-area { overflow-y: auto; flex-grow: 1; padding-bottom: 100px; }
        .input-group { background: var(--glass); padding: 20px; border-radius: 30px; margin-bottom: 20px; }
        textarea, input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="bg-mesh"><div class="blob one"></div><div class="blob two"></div></div>

    <div class="top-nav">
        <button id="btn-back" class="back-btn" onclick="openView('home')">BACK</button>
        <div class="app-title">Spicy Time</div>
        <div id="cloud-dot"></div>
    </div>

    <!-- HOME -->
    <div id="view-home" class="view active">
        <div class="menu-grid">
            <div class="menu-card" onclick="openView('game')"><img src="img/dice.png"><span>Gioco</span></div>
            <div class="menu-card disabled"><img src="img/xxx.png"><span>In Arrivo</span></div>
            <div class="menu-card disabled"><img src="img/vibe.png"><span>In Arrivo</span></div>
            <div class="menu-card" onclick="openView('settings')"><img src="img/bunny.png"><span>Personalizza</span></div>
        </div>
    </div>

    <!-- GAME -->
    <div id="view-game" class="view">
        <div style="display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:10px;">
            <div style="display:flex; align-items:center; gap:10px; font-size:0.6rem; color:#f59e0b; font-weight:bold;">
                DRINK MODE <label class="switch"><input type="checkbox" id="alc-toggle" onchange="toggleAlcohol()"><span class="slider"></span></label>
            </div>
            <div style="display:flex; gap:20px;">
                <span onclick="setLvl(1)" id="l1" class="lvl-tab active" style="color:var(--soft)">SOFT</span>
                <span onclick="setLvl(2)" id="l2" class="lvl-tab" style="color:var(--hot)">HOT</span>
                <span onclick="setLvl(3)" id="l3" class="lvl-tab" style="color:var(--hard)">HARD</span>
            </div>
        </div>
        
        <div id="card-stack">
            <div class="main-card">
                <div class="card-body"><h1>ðŸŽ²</h1></div>
            </div>
        </div>

        <div id="timer-ui">
            <span id="timer-val">00:00</span>
            <button onclick="handleTimer()" id="timer-btn" style="background:var(--cyan); border:none; border-radius:50%; width:40px; height:40px;">â–¶</button>
        </div>
        
        <button class="btn-action" onclick="generateChallenge()">Prossima Sfida</button>
    </div>

    <!-- SETTINGS -->
    <div id="view-settings" class="view">
        <div class="scroll-area">
            <div class="input-group">
                <select id="ed-lvl" style="width:100%; margin-bottom:10px; padding:10px;"><option value="1">Soft</option><option value="2">Hot</option><option value="3">Hard</option></select>
                <textarea id="ed-txt" placeholder="Testo sfida..."></textarea>
                <input type="text" id="ed-img" placeholder="Immagine (es: pos/pos1.png)">
                <input type="number" id="ed-time" placeholder="Timer (sec)">
                <label style="font-size:0.8rem; color:#f59e0b;"><input type="checkbox" id="ed-alc"> Alcolica</label>
                <button class="btn-action" style="margin-top:10px;" id="btn-save" onclick="saveToCloud()">Salva sfida</button>
            </div>
            <div id="master-list"></div>
        </div>
    </div>

    <script>
        // INCOLLA QUI IL TUO URL
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbz5tR2NVhlDzc6M-8AMBO5OE6r225X3miVhfF05YZYQB5oM-i9_bx9DlWNzRgcC85p3/exec";
        
        const aCtx = new (window.AudioContext || window.webkitAudioContext)();
        const players = ["Eva", "Francesco"];
        let db = { 1: [], 2: [], 3: [] }, decks = { 1: [], 2: [], 3: [] };
        let curLvl = 1, isAlc = false, timer = null, timeLeft = 0;

        async function syncDB() {
            try {
                const res = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
                const data = await res.json();
                db = { 1: [], 2: [], 3: [] };
                data.forEach(item => {
                    if(db[item.livello]) db[item.livello].push(item);
                });
                document.getElementById('cloud-dot').style.background = "#00ff00";
            } catch (e) { document.getElementById('cloud-dot').style.background = "#ff0000"; }
        }

        function generateChallenge() {
            if (aCtx.state === 'suspended') aCtx.resume();
            if(navigator.vibrate) navigator.vibrate(30);
            resetTimer();

            if (decks[curLvl].length === 0) {
                let pool = db[curLvl].filter(c => isAlc ? true : !c.alcolica);
                decks[curLvl] = pool.sort(() => Math.random() - 0.5);
            }

            const item = decks[curLvl].pop();
            if(!item) return alert("Nessuna sfida!");

            const pA = players[Math.floor(Math.random()*2)], pB = (pA === players[0] ? players[1] : players[0]);
            let txt = item.testo.replace(/@A/g, `<strong>${pA}</strong>`).replace(/@B/g, `<strong>${pB}</strong>`);
            if(item.alcolica) txt = "ðŸ¹ " + txt;

            const container = document.getElementById('card-stack');
            const card = document.createElement('div');
            card.className = 'main-card';
            
            // Logica Immagine con percorso assoluto corretto
            let imgHtml = "";
            if(item.immagine && item.immagine.length > 3) {
                let fullPath = item.immagine;
                if(!fullPath.startsWith('http')) {
                    // Costruisce l'URL partendo dalla posizione attuale del sito su GitHub
                    const baseUrl = window.location.href.split('?')[0].split('#')[0].replace('index.html', '');
                    fullPath = baseUrl + (fullPath.startsWith('/') ? fullPath.substring(1) : fullPath);
                }
                imgHtml = `<div class="card-image-container" style="display:block;"><img src="${fullPath}" onerror="this.parentElement.style.display='none'"></div>`;
            }

            card.innerHTML = `<div class="card-body">${txt}</div>${imgHtml}`;
            card.style.transform = `rotate(${(Math.random()-0.5)*5}deg)`;
            
            container.appendChild(card);
            if(container.children.length > 5) container.removeChild(container.children[0]);

            if(item.timer > 0) {
                timeLeft = item.timer;
                document.getElementById('timer-ui').style.display = 'flex';
                updateTUI();
            } else {
                document.getElementById('timer-ui').style.display = 'none';
            }
        }

        // --- FUNZIONALITÃ€ DI SUPPORTO (Suoni, Timer, Nav) ---
        function playSound(f, d) {
            const o = aCtx.createOscillator(), g = aCtx.createGain();
            o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + d);
            o.connect(g); g.connect(aCtx.destination); o.start(); o.stop(aCtx.currentTime + d);
        }

        function handleTimer() {
            if(timer) { resetTimer(); } else {
                document.getElementById('timer-btn').innerText = 'â¸';
                timer = setInterval(() => {
                    timeLeft--; updateTUI();
                    if(timeLeft <= 0) {
                        resetTimer();
                        playSound(440, 1);
                        document.getElementById('card-stack').lastElementChild.querySelector('.card-body').innerHTML = "<h2 style='color:var(--accent)'>TEMPO SCADUTO! ðŸ”¥</h2>";
                    }
                }, 1000);
            }
        }

        function resetTimer() { clearInterval(timer); timer = null; if(document.getElementById('timer-btn')) document.getElementById('timer-btn').innerText = 'â–¶'; }
        function updateTUI() { document.getElementById('timer-val').innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`; }

        function setLvl(l) { 
            curLvl = l; 
            document.querySelectorAll('.lvl-tab').forEach((t, i) => t.classList.toggle('active', i+1 === l));
            setLvlCard(l);
        }

        function setLvlCard(l) {
            const icons = {1:'ðŸŽ²', 2:'ðŸ”¥', 3:'ðŸ˜ˆ'}, names = {1:'SOFT', 2:'HOT', 3:'HARD'};
            document.getElementById('card-stack').innerHTML = `<div class="main-card"><div class="card-body"><div><h1>${icons[l]}</h1><p>MAZZO ${names[l]}</p></div></div></div>`;
        }

        function openView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('btn-back').style.visibility = id === 'home' ? 'hidden' : 'visible';
        }

        function toggleAlcohol() { isAlc = document.getElementById('alc-toggle').checked; decks = {1:[], 2:[], 3:[]}; }

        async function saveToCloud() {
            const btn = document.getElementById('btn-save');
            btn.innerText = "Invio...";
            const p = new URLSearchParams({
                action: 'add', livello: document.getElementById('ed-lvl').value,
                testo: document.getElementById('ed-txt').value,
                timer: document.getElementById('ed-time').value || 0,
                alcolica: document.getElementById('ed-alc').checked,
                immagine: document.getElementById('ed-img').value
            });
            await fetch(`${CLOUD_URL}?${p.toString()}`, { mode: 'no-cors' });
            btn.innerText = "Inviato!";
            setTimeout(() => { btn.innerText = "Salva sfida"; syncDB(); }, 1500);
        }

        syncDB();
    </script>
</body>
</html>
