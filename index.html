<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spicy Time Premium</title>
    <!-- Libreria controllo vibratore -->
    <script src="https://cdn.jsdelivr.net/npm/buttplug@3.0.0/dist/web/buttplug.min.js"></script>
    <style>
        :root {
            --cyan: #70f3ff; --purple: #8e44ad; --accent: #ff2d55;
            --bg: #0d0b1a; --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37; --alc: #f59e0b;
            --soft: #70f3ff; --hot: #ff00ff; --hard: #ff2d55;
            --neon: 0 0 15px rgba(112, 243, 255, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background: #0d0b1a; color: #fff; margin: 0; padding: 0; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* BACKGROUND MESH ANIMATO */
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #0d0b1a; }
        .blob { position: absolute; width: 450px; height: 450px; background: var(--purple); filter: blur(100px); border-radius: 50%; opacity: 0.2; animation: move 25s infinite alternate ease-in-out; }
        .blob.one { top: -100px; left: -100px; }
        .blob.two { bottom: -100px; right: -100px; background: var(--accent); animation-delay: -5s; }
        @keyframes move { 0% { transform: translate(0, 0); } 100% { transform: translate(120px, 200px); } }

        /* NAV CENTRATA */
        .top-nav { padding: 50px 20px 10px; display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; height: 110px; z-index: 100; }
        .back-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: var(--cyan); padding: 10px; border-radius: 15px; font-size: 0.7rem; visibility: hidden; font-weight: 900; text-transform: uppercase; backdrop-filter: blur(10px); cursor: pointer; }
        .app-title { font-size: 1.1rem; letter-spacing: 5px; color: #fff; text-transform: uppercase; font-weight: 900; text-align: center; text-shadow: 0 0 10px var(--cyan); }
        #cloud-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; justify-self: center; box-shadow: 0 0 5px #000; transition: 0.5s; }

        .view { display: none; flex-direction: column; flex-grow: 1; padding: 0 20px; overflow: hidden; }
        .view.active { display: flex; animation: viewIn 0.3s ease-out; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS MENU */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .menu-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; padding: 25px 10px; text-align: center; backdrop-filter: blur(15px); cursor: pointer; transition: 0.2s; }
        .menu-card img { width: 60px; height: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--cyan)); }
        .menu-card span { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; color: var(--cyan); letter-spacing: 1px; }

        /* STILI STEALTH VIBE */
        .vibe-hub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; margin-top: 20px; }
        .stealth-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px 10px; text-align: center; color: var(--cyan); font-size: 0.7rem; font-weight: 900; cursor: pointer; backdrop-filter: blur(10px); }
        
        .wp-container { display:none; flex-direction:column; height:100vh; background:#e5ddd5; position:absolute; top:0; left:0; width:100%; z-index:2000; }
        .wp-header { background:#075e54; color:white; padding:45px 15px 10px; display:flex; align-items:center; gap:10px; font-weight:bold; }
        .wp-body { flex-grow:1; padding:15px; display:flex; flex-direction:column; gap:10px; overflow-y:auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .wp-bubble { background:white; padding:8px 12px; border-radius:10px; max-width:80%; font-size:0.9rem; color:black; align-self:flex-start; box-shadow:0 1px 1px rgba(0,0,0,0.1); }
        .wp-bubble.me { background:#dcf8c6; align-self:flex-end; }
        .wp-input-area { background:#f0f0f0; padding:10px; display:flex; gap:10px; align-items:center; }
        .wp-input { background:white; border-radius:25px; padding:10px 15px; flex-grow:1; color:black; border:none; }
        .wp-mic { background:#075e54; color:white; width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; }

        .calc-container { display:none; flex-direction:column; height:100vh; background:black; position:absolute; top:0; left:0; width:100%; z-index:2000; padding:20px; }
        .calc-display { height:150px; color:white; font-size:4rem; display:flex; align-items:flex-end; justify-content:flex-end; padding-bottom:20px; font-family: sans-serif; }
        .calc-grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
        .calc-btn { aspect-ratio:1; border-radius:50%; border:none; font-size:1.5rem; font-weight:bold; cursor:pointer; }
        .calc-btn.gray { background:#a5a5a5; color:black; }
        .calc-btn.dark { background:#333; color:white; }
        .calc-btn.orange { background:#ff9f0a; color:white; }

        .pad-container { display:none; height:100vh; background:#000; position:absolute; top:0; left:0; width:100%; z-index:2000; touch-action:none; }

        /* CARD STACK BIANCO SOLIDO */
        #card-stack { position: relative; flex-grow: 1; margin: 20px 0; display: flex; align-items: center; justify-content: center; width: 100%; perspective: 1000px; }
        .main-card { 
            position: absolute; width: 88%; aspect-ratio: 3 / 4; max-height: 420px;
            background: #ffffff; color: #0d0b1a; border: none;
            border-radius: 40px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 35px; 
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #timer-ui { display: none; margin-bottom: 20px; background: rgba(0,0,0,0.7); padding: 12px 30px; border-radius: 40px; align-items: center; gap: 15px; border: 1px solid var(--cyan); align-self: center; box-shadow: var(--neon); z-index: 1000; }
        #timer-val { font-family: monospace; font-size: 2rem; color: var(--cyan); font-weight: bold; }
        #timer-btn { background: var(--cyan); border: none; width: 45px; height: 45px; border-radius: 50%; color: black; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* PULSANTE NEON */
        .btn-action { 
            width: 100%; padding: 22px; border-radius: 25px; border: 2px solid var(--cyan); 
            font-weight: 900; text-transform: uppercase; background: rgba(112, 243, 255, 0.05); 
            color: var(--cyan); letter-spacing: 2px; cursor: pointer;
            box-shadow: var(--neon); animation: neonPulse 2.5s infinite; margin-bottom: 40px;
        }
        @keyframes neonPulse { 0%, 100% { box-shadow: 0 0 10px var(--cyan); } 50% { box-shadow: 0 0 25px var(--cyan); } }

        /* EDITOR (RIPRISTINATO) */
        .scroll-area { overflow-y: auto; flex-grow: 1; padding-bottom: 80px; }
        .input-group { background: var(--glass); padding: 25px; border-radius: 35px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); }
        textarea, select, input[type=number] { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; font-size: 1rem; }
        
        .filter-bar { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding: 5px; }
        .filter-chip { background: var(--glass); padding: 10px 18px; border-radius: 20px; font-size: 0.6rem; font-weight: 800; white-space: nowrap; border: 1px solid transparent; transition: 0.3s; }
        .filter-chip.active { border-color: var(--cyan); color: var(--cyan); box-shadow: var(--neon); }

        .challenge-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--cyan); font-size: 0.75rem; }

        .lvl-tab { font-size: 0.8rem; font-weight: 900; opacity: 0.2; cursor: pointer; transition: 0.3s; }
        .lvl-tab.active { opacity: 1; transform: scale(1.2); text-shadow: 0 0 10px currentColor; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--alc); }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>

    <div class="bg-mesh"><div class="blob one"></div><div class="blob two"></div></div>

    <div class="top-nav">
        <button id="btn-back" class="back-btn" onclick="goHome()">BACK</button>
        <div class="app-title">Spicy Time</div>
        <div id="cloud-dot"></div>
    </div>

    <!-- HOME -->
    <div id="view-home" class="view active">
        <div class="menu-grid">
            <div class="menu-card" onclick="openView('game')"><img src="img/dice.png"><span>Gioco</span></div>
            <div class="menu-card disabled"><img src="img/xxx.png"><span>In Arrivo</span></div>
            <div class="menu-card" onclick="openView('vibe')"><img src="img/vibe.png"><span>Vibratore</span></div>
            <div class="menu-card" onclick="openView('settings')"><img src="img/bunny.png"><span>Personalizza</span></div>
        </div>
    </div>

    <!-- GAME (STRUTTURA ORIGINALE) -->
    <div id="view-game" class="view">
        <div style="display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:15px; z-index:1000;">
            <div style="display:flex; align-items:center; gap:10px; font-size:0.6rem; color:var(--alc); font-weight:bold;">
                DRINK MODE <label class="switch"><input type="checkbox" id="alc-toggle" onchange="toggleAlcohol()"><span class="slider"></span></label>
            </div>
            <div style="display:flex; gap:25px;">
                <span onclick="setLvl(1)" id="l1" class="lvl-tab active" style="color:var(--soft)">SOFT</span>
                <span onclick="setLvl(2)" id="l2" class="lvl-tab" style="color:var(--hot)">HOT</span>
                <span onclick="setLvl(3)" id="l3" class="lvl-tab" style="color:var(--hard)">HARD</span>
            </div>
        </div>
        
        <div id="card-stack">
            <div class="main-card"><h1>üé≤</h1><p style="font-weight:900; letter-spacing:1px;">MAZZO SOFT</p></div>
        </div>

        <div id="timer-ui">
            <span id="timer-val">00:00</span>
            <button onclick="handleTimer()" id="timer-btn">‚ñ∂</button>
        </div>
        
        <button class="btn-action" onclick="generateChallenge()">Prossima Sfida</button>
    </div>

    <!-- VIBE CONTROL (HUB STEALTH) -->
    <div id="view-vibe" class="view">
        <div style="padding: 10px; text-align:center;">
            <button class="btn-action" id="vibe-conn-btn" onclick="connectVibe()" style="font-size:0.7rem; border-color:#333;">Sincronizza Hardware</button>
            <p id="vibe-status-txt" style="font-size:0.6rem; color:#444;">SEARCHING ENGINE...</p>
        </div>
        <div class="vibe-hub-grid">
            <div class="stealth-btn" onclick="openStealth('wp')">WHATSAPP</div>
            <div class="stealth-btn" onclick="openStealth('calc')">CALCOLATRICE</div>
            <div class="stealth-btn" onclick="openStealth('pad')">BLACK PAD</div>
            <div class="stealth-btn" onclick="goHome()">ESCI</div>
        </div>

        <div id="mode-wp" class="wp-container">
            <div class="wp-header" onclick="closeStealth()"><span>‚Üê Amore ‚ù§Ô∏è</span></div>
            <div class="wp-body"><div class="wp-bubble">Dove sei?</div></div>
            <div class="wp-input-area">
                <input type="text" class="wp-input" placeholder="Messaggio" oninput="handleTyping(this.value)">
                <div class="wp-mic" ontouchstart="startVoiceMode()" ontouchend="stopVoiceMode()">üé§</div>
            </div>
        </div>

        <div id="mode-calc" class="calc-container">
            <div class="calc-display" id="calc-res" onclick="closeStealth()">0</div>
            <div class="calc-grid">
                <button class="calc-btn gray" onclick="calcAction('C')">AC</button><button class="calc-btn gray">+/-</button><button class="calc-btn gray">%</button><button class="calc-btn orange">√∑</button>
                <button class="calc-btn dark" onclick="calcNum(7)">7</button><button class="calc-btn dark" onclick="calcNum(8)">8</button><button class="calc-btn dark" onclick="calcNum(9)">9</button><button class="calc-btn orange">√ó</button>
                <button class="calc-btn dark" onclick="calcNum(4)">4</button><button class="calc-btn dark" onclick="calcNum(5)">5</button><button class="calc-btn dark" onclick="calcNum(6)">6</button><button class="calc-btn orange">-</button>
                <button class="calc-btn dark" onclick="calcNum(1)">1</button><button class="calc-btn dark" onclick="calcNum(2)">2</button><button class="calc-btn dark" onclick="calcNum(3)">3</button><button class="calc-btn orange">+</button>
                <button class="calc-btn dark" style="grid-column: span 2; border-radius:40px; text-align:left; padding-left:30px;" onclick="calcNum(0)">0</button><button class="calc-btn dark">.</button><button class="calc-btn orange">=</button>
            </div>
        </div>

        <div id="mode-pad" class="pad-container" ontouchstart="handlePad(event)" ontouchmove="handlePad(event)" ontouchend="stopVibe()" onclick="closeStealth()"></div>
    </div>

    <!-- SETTINGS (STRUTTURA ORIGINALE) -->
    <div id="view-settings" class="view">
        <div class="scroll-area">
            <div class="input-group">
                <h3 style="color:var(--cyan); margin:0 0 15px 0; font-size:0.9rem; letter-spacing:1px;">NUOVA SFIDA</h3>
                <select id="ed-lvl"><option value="1">Soft</option><option value="2">Hot</option><option value="3">Hard</option></select>
                <textarea id="ed-txt" placeholder="Usa @A e @B per i nomi..."></textarea>
                <input type="number" id="ed-time" placeholder="Timer (sec)">
                <label style="color:var(--alc); font-size:0.7rem; display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                    <input type="checkbox" id="ed-alc"> Sfida Alcolica üçπ
                </label>
                <button class="btn-action" style="background:var(--cyan); color:black;" id="btn-save" onclick="saveToCloud()">Invia al Cloud</button>
            </div>
            <div class="filter-bar">
                <span class="filter-chip active" onclick="setFilter('all', this)">Tutte</span>
                <span class="filter-chip" onclick="setFilter(1, this)">Soft</span>
                <span class="filter-chip" onclick="setFilter(2, this)">Hot</span>
                <span class="filter-chip" onclick="setFilter(3, this)">Hard</span>
                <span class="filter-chip" onclick="setFilter('alc', this)">Drink</span>
            </div>
            <div id="master-list">Caricamento...</div>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbz5tR2NVhlDzc6M-8AMBO5OE6r225X3miVhfF05YZYQB5oM-i9_bx9DlWNzRgcC85p3/exec";
        const aCtx = new (window.AudioContext || window.webkitAudioContext)();
        const players = ["Eva", "Francesco"];
        
        let db = { 1: [], 2: [], 3: [] }, decks = { 1: [], 2: [], 3: [] };
        let curLvl = 1, isAlc = false, timer = null, timeLeft = 0, currentFilter = 'all';
        let bpClient, bpDevice, audioCtx, analyser, dataArray;

        // VIBE ENGINE
        async function connectVibe() {
            const btn = document.getElementById('vibe-conn-btn');
            const txt = document.getElementById('vibe-status-txt');
            try {
                bpClient = new Buttplug.ButtplugClient("SpicyTime");
                await bpClient.connect(new Buttplug.ButtplugEmbeddedConnectorOptions());
                bpClient.on("deviceadded", (device) => {
                    bpDevice = device;
                    txt.innerText = "SINCRO OK: " + device.Name;
                    txt.style.color = "var(--cyan)";
                    btn.innerText = "CONNESSO";
                });
                await bpClient.startScanning();
            } catch (e) { alert("Attenzione: Il Bluetooth richiede una connessione HTTPS (es. GitHub Pages) per funzionare nell'APK."); }
        }

        async function vibrate(intensity) {
            if (bpDevice && bpDevice.vibrate) {
                await bpDevice.vibrate(Math.max(0, Math.min(1, intensity)));
            }
        }
        function stopVibe() { vibrate(0); }

        // STEALTH LOGIC
        function openStealth(m) { document.getElementById('mode-'+m).style.display = 'flex'; }
        function closeStealth() { document.querySelectorAll('.wp-container, .calc-container, .pad-container').forEach(el=>el.style.display='none'); stopVibe(); }
        function handleTyping(val) {
            if(!val) return stopVibe();
            let i = val.length * 0.05 + ((val.match(/[A-Z]/g)||[]).length * 0.15);
            vibrate(i);
            clearTimeout(window.vT); window.vT = setTimeout(stopVibe, 800);
        }
        async function startVoiceMode() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            const src = audioCtx.createMediaStreamSource(s);
            analyser = audioCtx.createAnalyser(); src.connect(analyser);
            analyser.fftSize = 256; dataArray = new Uint8Array(analyser.frequencyBinCount);
            function loop() {
                if(!analyser) return;
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; dataArray.forEach(v => sum+=v);
                vibrate((sum/dataArray.length)/100);
                window.vLoop = requestAnimationFrame(loop);
            }
            loop();
        }
        function stopVoiceMode() { cancelAnimationFrame(window.vLoop); analyser=null; stopVibe(); }
        function calcNum(n) { document.getElementById('calc-res').innerText = n; vibrate(n/10); setTimeout(stopVibe, 500); }
        function calcAction(a) { if(a==='C') document.getElementById('calc-res').innerText='0'; stopVibe(); }
        function handlePad(e) { vibrate(1 - (e.touches[0].clientY / window.innerHeight)); }

        // FUNZIONI ORIGINALI RIPRISTINATE
        async function syncDB() {
            const dot = document.getElementById('cloud-dot');
            try {
                const res = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
                const cloudData = await res.json();
                db = { 1: [], 2: [], 3: [] };
                cloudData.forEach(item => { if(db[item.livello]) db[item.livello].push({ t: item.testo, s: parseInt(item.timer) || 0, alc: item.alcolica }); });
                dot.style.background = "#00ff00"; dot.style.boxShadow = "0 0 10px #00ff00";
                if(document.getElementById('view-settings').classList.contains('active')) renderList();
            } catch (e) { dot.style.background = "#ff0000"; }
        }

        async function saveToCloud() {
            const txt = document.getElementById('ed-txt').value; if(!txt) return;
            const btn = document.getElementById('btn-save'); btn.innerText = "Invio..."; btn.disabled = true;
            const params = new URLSearchParams({ action: 'add', livello: document.getElementById('ed-lvl').value, testo: txt, timer: document.getElementById('ed-time').value || 0, alcolica: document.getElementById('ed-alc').checked });
            try { await fetch(`${CLOUD_URL}?${params.toString()}`, { mode: 'no-cors' }); setTimeout(async () => { btn.innerText = "Dato Inviato!"; document.getElementById('ed-txt').value = ""; await syncDB(); setTimeout(() => { btn.innerText = "Invia al Cloud"; btn.disabled = false; }, 1500); }, 1000); } catch (e) { btn.disabled = false; }
        }

        async function deleteFromCloud(testo) {
            if(!confirm("Vuoi eliminare questa sfida?")) return;
            const params = new URLSearchParams({ action: 'delete', testo: testo });
            try { await fetch(`${CLOUD_URL}?${params.toString()}`, { mode: 'no-cors' }); setTimeout(syncDB, 1200); } catch (e) { console.error(e); }
        }

        function playSound(f, d, gVal = 0.1) {
            if (aCtx.state === 'suspended') aCtx.resume();
            const o = aCtx.createOscillator(), g = aCtx.createGain();
            o.type = 'sine'; o.frequency.setValueAtTime(f, aCtx.currentTime);
            g.gain.setValueAtTime(gVal, aCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + d);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(aCtx.currentTime + d);
        }

        function setLvl(l) { 
            curLvl = l; 
            document.querySelectorAll('.lvl-tab').forEach((t, i) => t.classList.toggle('active', (i+1 === l)));
            const names = {1: 'SOFT', 2: 'HOT', 3: 'HARD'}, icons = {1: 'üé≤', 2: 'üî•', 3: 'üòà'};
            document.getElementById('card-stack').innerHTML = `<div class="main-card"><h1>${icons[l]}</h1><p style="font-weight:900; letter-spacing:2px;">MAZZO ${names[l]}</p></div>`;
            resetTimerLogic(); document.getElementById('timer-ui').style.display = 'none';
        }

        function generateChallenge() {
            playSound(150, 0.1); resetTimerLogic();
            if (decks[curLvl].length === 0) {
                let pool = [...db[curLvl]]; if (!isAlc) pool = pool.filter(c => !c.alc);
                decks[curLvl] = pool.sort(() => Math.random() - 0.5);
            }
            if (decks[curLvl].length === 0) return;
            const item = decks[curLvl].pop();
            const pA = players[Math.floor(Math.random()*2)], pB = (pA === players[0] ? players[1] : players[0]);
            let txt = item.t.replace(/@A/g, `<strong>${pA}</strong>`).replace(/@B/g, `<strong>${pB}</strong>`);
            const container = document.getElementById('card-stack');
            const newCard = document.createElement('div'); newCard.className = 'main-card';
            newCard.innerHTML = `<div style="font-size: 1.35rem; font-weight:700; line-height:1.4;">${txt}</div>`;
            container.appendChild(newCard);
            if(container.children.length > 5) container.removeChild(container.children[0]);
            if(item.s > 0) { timeLeft = item.s; document.getElementById('timer-ui').style.display = 'flex'; updateTUI(); } 
        }

        function handleTimer() {
            if(timer) { resetTimerLogic(); } else {
                document.getElementById('timer-btn').innerHTML = '‚è∏';
                timer = setInterval(() => {
                    timeLeft--; updateTUI();
                    if(timeLeft <= 0) { resetTimerLogic(); document.getElementById('card-stack').lastElementChild.innerHTML = `<h2>TEMPO SCADUTO! üî•</h2>`; }
                }, 1000);
            }
        }
        function resetTimerLogic() { clearInterval(timer); timer = null; if(document.getElementById('timer-btn')) document.getElementById('timer-btn').innerHTML = '‚ñ∂'; }
        function updateTUI() { let m = Math.floor(timeLeft/60), s = timeLeft%60; document.getElementById('timer-val').innerText = `${m}:${s<10?'0'+s:s}`; }
        function openView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById('view-' + id).classList.add('active'); document.getElementById('btn-back').style.visibility = (id === 'home' ? 'hidden' : 'visible'); }
        function goHome() { closeStealth(); openView('home'); }
        function toggleAlcohol() { isAlc = document.getElementById('alc-toggle').checked; decks = {1:[], 2:[], 3:[]}; }
        function setFilter(f, el) { currentFilter = f; document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); renderList(); }
        function renderList() {
            const container = document.getElementById('master-list'); container.innerHTML = "";
            [1, 2, 3].forEach(lvl => {
                if(currentFilter !== 'all' && currentFilter !== 'alc' && currentFilter != lvl) return;
                db[lvl].forEach((c) => {
                    if(currentFilter === 'alc' && !c.alc) return;
                    const div = document.createElement('div'); div.className = "challenge-item";
                    div.innerHTML = `<div>${c.t.substring(0,35)}...</div><button onclick="deleteFromCloud('${c.t.replace(/'/g, "\\'")}')" style="background:var(--accent); color:white; border:none; border-radius:10px; padding:6px 12px;">X</button>`;
                    container.appendChild(div);
                });
            });
        }

        syncDB();
        setInterval(syncDB, 30000);
    </script>
