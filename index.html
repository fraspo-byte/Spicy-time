<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spicy Time Premium</title>
    <link rel="manifest" href="manifest.json">
    <!-- Libreria Buttplug.js v3 -->
    <script src="https://cdn.jsdelivr.net/npm/buttplug@3.0.0/dist/web/buttplug.min.js"></script>
    <style>
        :root {
            --cyan: #70f3ff; --purple: #8e44ad; --accent: #ff2d55;
            --bg: #0d0b1a; --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37; --alc: #f59e0b;
            --soft: #70f3ff; --hot: #ff00ff; --hard: #ff2d55;
            --neon: 0 0 15px rgba(112, 243, 255, 0.5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #0d0b1a; color: #fff; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: -apple-system, sans-serif; }

        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #0d0b1a; }
        .blob { position: absolute; width: 450px; height: 450px; background: var(--purple); filter: blur(100px); border-radius: 50%; opacity: 0.2; animation: move 25s infinite alternate; }
        .blob.two { bottom: -100px; right: -100px; background: var(--accent); animation-delay: -5s; }
        @keyframes move { 0% { transform: translate(0, 0); } 100% { transform: translate(120px, 200px); } }

        .top-nav { padding: 50px 20px 10px; display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; height: 110px; z-index: 100; }
        .back-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: var(--cyan); padding: 10px; border-radius: 15px; font-size: 0.7rem; visibility: hidden; font-weight: 900; }
        .app-title { font-size: 1.1rem; letter-spacing: 5px; color: #fff; text-transform: uppercase; font-weight: 900; text-align: center; text-shadow: 0 0 10px var(--cyan); }
        #cloud-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; justify-self: center; }

        .view { display: none; flex-direction: column; flex-grow: 1; padding: 0 20px; overflow: hidden; }
        .view.active { display: flex; animation: viewIn 0.3s ease-out; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .menu-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; padding: 25px 10px; text-align: center; backdrop-filter: blur(15px); }
        .menu-card img { width: 60px; height: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--cyan)); }
        .menu-card span { display: block; font-size: 0.6rem; font-weight: 800; color: var(--cyan); letter-spacing: 1px; }

        #card-stack, #kama-display { position: relative; flex-grow: 1; margin: 20px 0; display: flex; align-items: center; justify-content: center; }
        .main-card { position: absolute; width: 88%; aspect-ratio: 3/4; max-height: 420px; background: #fff; color: #0d0b1a; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        .btn-action { width: 100%; padding: 22px; border-radius: 25px; border: 2px solid var(--cyan); font-weight: 900; background: rgba(112,243,255,0.05); color: var(--cyan); cursor: pointer; box-shadow: var(--neon); margin-bottom: 40px; }
        
        /* MODALITA' STEALTH */
        .wp-container { display:none; flex-direction:column; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#e5ddd5; }
        .wp-header { background:#075e54; color:white; padding:45px 15px 10px; font-weight:bold; }
        .wp-input-area { background:#f0f0f0; padding:10px; display:flex; gap:10px; align-items:center; }
        .wp-input { background:white; border-radius:25px; padding:10px 15px; flex-grow:1; border:none; color:#000; }
        
        .calc-container { display:none; flex-direction:column; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#000; padding:20px; }
        .calc-display { height:150px; color:white; font-size:4rem; display:flex; align-items:flex-end; justify-content:flex-end; }
        .calc-grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
        .calc-btn { aspect-ratio:1; border-radius:50%; border:none; font-size:1.5rem; font-weight:bold; background:#333; color:white; }

        .pad-container { display:none; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#000; touch-action:none; }

        .lvl-tab { font-size: 0.8rem; font-weight: 900; opacity: 0.2; cursor: pointer; }
        .lvl-tab.active { opacity: 1; transform: scale(1.2); }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 34px; cursor: pointer; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--alc); }
        input:checked + .slider:before { transform: translateX(18px); }
        
        .scroll-area { overflow-y: auto; flex-grow: 1; padding-bottom: 80px; }
    </style>
</head>
