<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spicy Time Premium</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/buttplug@3.0.0/dist/web/buttplug.min.js"></script>
    <style>
        :root {
            --cyan: #70f3ff; --purple: #8e44ad; --accent: #ff2d55;
            --bg: #0d0b1a; --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37; --alc: #f59e0b;
            --soft: #70f3ff; --hot: #ff00ff; --hard: #ff2d55;
            --neon: 0 0 15px rgba(112, 243, 255, 0.5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #0d0b1a; color: #fff; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: -apple-system, sans-serif; }

        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #0d0b1a; }
        .blob { position: absolute; width: 450px; height: 450px; background: var(--purple); filter: blur(100px); border-radius: 50%; opacity: 0.2; animation: move 25s infinite alternate; }
        .blob.two { bottom: -100px; right: -100px; background: var(--accent); animation-delay: -5s; }
        @keyframes move { 0% { transform: translate(0, 0); } 100% { transform: translate(120px, 200px); } }

        .top-nav { padding: 50px 20px 10px; display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; height: 110px; z-index: 100; }
        .back-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: var(--cyan); padding: 10px; border-radius: 15px; font-size: 0.7rem; visibility: hidden; font-weight: 900; }
        .app-title { font-size: 1.1rem; letter-spacing: 5px; color: #fff; text-transform: uppercase; font-weight: 900; text-align: center; text-shadow: 0 0 10px var(--cyan); }
        #cloud-dot { width: 10px; height: 10px; border-radius: 50%; background: #444; justify-self: center; }

        .view { display: none; flex-direction: column; flex-grow: 1; padding: 0 20px; overflow: hidden; }
        .view.active { display: flex; animation: viewIn 0.3s ease-out; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .menu-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; padding: 25px 10px; text-align: center; backdrop-filter: blur(15px); }
        .menu-card img { width: 60px; height: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--cyan)); }
        .menu-card span { display: block; font-size: 0.6rem; font-weight: 800; color: var(--cyan); letter-spacing: 1px; }

        #card-stack, #kama-display { position: relative; flex-grow: 1; margin: 20px 0; display: flex; align-items: center; justify-content: center; }
        .main-card { position: absolute; width: 88%; aspect-ratio: 3/4; max-height: 420px; background: #fff; color: #0d0b1a; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        .btn-action { width: 100%; padding: 22px; border-radius: 25px; border: 2px solid var(--cyan); font-weight: 900; background: rgba(112,243,255,0.05); color: var(--cyan); cursor: pointer; box-shadow: var(--neon); margin-bottom: 40px; }
        
        /* WHATSAPP STEALTH */
        .wp-container { display:none; flex-direction:column; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#e5ddd5; }
        .wp-header { background:#075e54; color:white; padding:45px 15px 10px; font-weight:bold; }
        .wp-input-area { background:#f0f0f0; padding:10px; display:flex; gap:10px; align-items:center; }
        .wp-input { background:white; border-radius:25px; padding:10px 15px; flex-grow:1; border:none; color:#000; }
        
        /* CALC STEALTH */
        .calc-container { display:none; flex-direction:column; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#000; padding:20px; }
        .calc-display { height:150px; color:white; font-size:4rem; display:flex; align-items:flex-end; justify-content:flex-end; }
        .calc-grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
        .calc-btn { aspect-ratio:1; border-radius:50%; border:none; font-size:1.5rem; font-weight:bold; background:#333; color:white; }

        /* PAD STEALTH */
        .pad-container { display:none; height:100vh; position:absolute; top:0; left:0; width:100%; z-index:2000; background:#000; touch-action:none; }

        .lvl-tab { font-size: 0.8rem; font-weight: 900; opacity: 0.2; cursor: pointer; }
        .lvl-tab.active { opacity: 1; transform: scale(1.2); }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 34px; cursor: pointer; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--alc); }
        input:checked + .slider:before { transform: translateX(18px); }
        
        .scroll-area { overflow-y: auto; flex-grow: 1; padding-bottom: 80px; }
        .challenge-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--cyan); font-size: 0.75rem; }
    </style>
</head>
<body>

    <div class="bg-mesh"><div class="blob one"></div><div class="blob two"></div></div>

    <div class="top-nav">
        <button id="btn-back" class="back-btn" onclick="goHome()">BACK</button>
        <div class="app-title">Spicy Time</div>
        <div id="cloud-dot"></div>
    </div>

    <!-- HOME -->
    <div id="view-home" class="view active">
        <div class="menu-grid">
            <div class="menu-card" onclick="openView('game')"><img src="img/dice.png"><span>Gioco</span></div>
            <div class="menu-card" onclick="openView('kamasutra')"><img src="img/xxx.png"><span>Kamasutra</span></div>
            <div class="menu-card" onclick="openView('vibe')"><img src="img/vibe.png"><span>Vibratore</span></div>
            <div class="menu-card" onclick="openView('settings')"><img src="img/bunny.png"><span>Personalizza</span></div>
        </div>
    </div>

    <!-- GAME -->
    <div id="view-game" class="view">
        <div style="display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:15px; z-index:1000;">
            <div style="display:flex; align-items:center; gap:10px; font-size:0.6rem; color:var(--alc); font-weight:bold;">
                DRINK MODE <label class="switch"><input type="checkbox" id="alc-toggle" onchange="toggleAlcohol()"><span class="slider"></span></label>
            </div>
            <div style="display:flex; gap:25px;">
                <span onclick="setLvl(1)" id="l1" class="lvl-tab active" style="color:var(--soft)">SOFT</span>
                <span onclick="setLvl(2)" id="l2" class="lvl-tab" style="color:var(--hot)">HOT</span>
                <span onclick="setLvl(3)" id="l3" class="lvl-tab" style="color:var(--hard)">HARD</span>
            </div>
        </div>
        <div id="card-stack"><div class="main-card"><h1>üé≤</h1><p style="font-weight:900;">MAZZO SOFT</p></div></div>
        <button class="btn-action" onclick="generateChallenge()">Prossima Sfida</button>
    </div>

    <!-- KAMASUTRA -->
    <div id="view-kamasutra" class="view">
        <div id="kama-display">
            <div class="main-card">
                <h1 id="kama-icon">üòà</h1>
                <h2 id="kama-name">KAMASUTRA</h2>
                <p id="kama-desc" style="color:#666; font-size:0.8rem;">Pronti a provare qualcosa di nuovo?</p>
            </div>
        </div>
        <button class="btn-action" onclick="generateKama()">Posizione Casuale</button>
    </div>

    <!-- VIBE HUB -->
    <div id="view-vibe" class="view">
        <div style="padding: 20px; text-align:center;">
            <button class="btn-action" id="vibe-conn-btn" onclick="connectVibe()" style="font-size:0.7rem; border-color:#333;">Sincronizza Hardware</button>
            <p id="vibe-status-txt" style="font-size:0.6rem; color:#444;">DISPOSITIVO SCOLLEGATO</p>
        </div>
        <div class="vibe-hub-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:20px;">
            <div class="stealth-btn" onclick="openStealth('wp')">WHATSAPP</div>
            <div class="stealth-btn" onclick="openStealth('calc')">CALCOLATRICE</div>
            <div class="stealth-btn" onclick="openStealth('pad')">BLACK PAD</div>
            <div class="stealth-btn" onclick="goHome()">ESCI</div>
        </div>

        <div id="mode-wp" class="wp-container">
            <div class="wp-header" onclick="closeStealth()">‚Üê Amore ‚ù§Ô∏è</div>
            <div style="flex-grow:1;"></div>
            <div class="wp-input-area">
                <input type="text" class="wp-input" placeholder="Messaggio" oninput="handleTyping(this.value)">
                <div style="background:#075e54; color:white; width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center;" ontouchstart="startVoiceMode()" ontouchend="stopVoiceMode()">üé§</div>
            </div>
        </div>

        <div id="mode-calc" class="calc-container">
            <div class="calc-display" id="calc-res" onclick="closeStealth()">0</div>
            <div class="calc-grid">
                <button class="calc-btn" onclick="calcNum(7)">7</button><button class="calc-btn" onclick="calcNum(8)">8</button><button class="calc-btn" onclick="calcNum(9)">9</button><button class="calc-btn" style="background:#ff9f0a">√∑</button>
                <button class="calc-btn" onclick="calcNum(4)">4</button><button class="calc-btn" onclick="calcNum(5)">5</button><button class="calc-btn" onclick="calcNum(6)">6</button><button class="calc-btn" style="background:#ff9f0a">√ó</button>
                <button class="calc-btn" onclick="calcNum(1)">1</button><button class="calc-btn" onclick="calcNum(2)">2</button><button class="calc-btn" onclick="calcNum(3)">3</button><button class="calc-btn" style="background:#ff9f0a">-</button>
                <button class="calc-btn" style="grid-column: span 2; border-radius:30px;" onclick="calcNum(0)">0</button><button class="calc-btn">.</button><button class="calc-btn" style="background:#ff9f0a">=</button>
            </div>
        </div>

        <div id="mode-pad" class="pad-container" ontouchstart="handlePad(event)" ontouchmove="handlePad(event)" ontouchend="stopVibe()" onclick="closeStealth()"></div>
    </div>

    <!-- SETTINGS -->
    <div id="view-settings" class="view">
        <div class="scroll-area">
            <div class="input-group">
                <h3>NUOVA SFIDA</h3>
                <select id="ed-lvl"><option value="1">Soft</option><option value="2">Hot</option><option value="3">Hard</option></select>
                <textarea id="ed-txt" placeholder="Usa @A e @B per i nomi..."></textarea>
                <button class="btn-action" onclick="saveToCloud()">Invia al Cloud</button>
            </div>
            <div id="master-list"></div>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbz5tR2NVhlDzc6M-8AMBO5OE6r225X3miVhfF05YZYQB5oM-i9_bx9DlWNzRgcC85p3/exec";
        const players = ["Eva", "Francesco"];
        let db = { 1: [], 2: [], 3: [] }, decks = { 1: [], 2: [], 3: [] };
        let curLvl = 1, isAlc = false, bpClient, bpDevice, audioCtx, analyser, dataArray;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        // VIBE LOGIC CON DIAGNOSTICA
        async function connectVibe() {
            const txt = document.getElementById('vibe-status-txt');
            try {
                if (!navigator.bluetooth) throw new Error("Bluetooth non supportato da questo browser.");
                bpClient = new Buttplug.ButtplugClient("SpicyTime");
                await bpClient.connect(new Buttplug.ButtplugEmbeddedConnectorOptions());
                bpClient.on("deviceadded", (d) => { 
                    bpDevice = d; 
                    txt.innerText = "CONNESSO: " + d.Name;
                    txt.style.color = "var(--cyan)";
                });
                await bpClient.startScanning();
            } catch (e) { 
                alert("ERRORE BLUETOOTH: " + e.message + "\n\nAssicurati che:\n1. Il GPS sia ATTIVO.\n2. Hai dato i permessi Bluetooth a Chrome."); 
            }
        }

        async function vibrate(i) { if(bpDevice) await bpDevice.vibrate(Math.max(0, Math.min(1, i))); }
        function stopVibe() { vibrate(0); }
        function openStealth(m) { document.getElementById('mode-'+m).style.display = 'flex'; }
        function closeStealth() { document.querySelectorAll('.wp-container, .calc-container, .pad-container').forEach(el=>el.style.display='none'); stopVibe(); }
        
        function handleTyping(v) { 
            let i = v.length * 0.05 + ((v.match(/[A-Z]/g)||[]).length * 0.2);
            vibrate(i); clearTimeout(window.vT); window.vT = setTimeout(stopVibe, 600);
        }

        async function startVoiceMode() {
            try {
                if(!audioCtx) audioCtx = new AudioContext();
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                const src = audioCtx.createMediaStreamSource(s);
                analyser = audioCtx.createAnalyser(); src.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                function loop() { if(!analyser) return; analyser.getByteFrequencyData(dataArray); let sum = 0; dataArray.forEach(v=>sum+=v); vibrate((sum/dataArray.length)/80); window.vLoop = requestAnimationFrame(loop); }
                loop();
            } catch(e) { alert("Attiva il microfono per usare questa funzione."); }
        }
        function stopVoiceMode() { cancelAnimationFrame(window.vLoop); analyser=null; stopVibe(); }

        function calcNum(n) { document.getElementById('calc-res').innerText = n; vibrate(n/10); setTimeout(stopVibe, 400); }
        function handlePad(e) { vibrate(1 - (e.touches[0].clientY / window.innerHeight)); }

        // KAMASUTRA DB
        const kPos = [
            {n:"69", d:"Un classico intramontabile per il piacere reciproco.", i:"‚ôã"},
            {n:"Doggy Style", d:"Passione pura e profondit√† massima.", i:"üêï"},
            {n:"Missionario", d:"Intimit√† e contatto visivo totale.", i:"üë©‚Äç‚ù§Ô∏è‚Äçüë®"},
            {n:"Cowgirl", d:"Lei prende il comando del ritmo.", i:"ü§†"},
            {n:"Il Cucchiaio", d:"Semplice, dolce e molto sensuale.", i:"ü•Ñ"},
            {n:"L'Inceneritore", d:"Gambe sulle spalle per un'intensit√† incredibile.", i:"üî•"},
            {n:"La Sedia", d:"Lui seduto, lei sopra di lui rivolta verso di lui.", i:"ü™ë"}
        ];
        function generateKama() {
            const p = kPos[Math.floor(Math.random()*kPos.length)];
            document.getElementById('kama-display').innerHTML = `<div class="main-card"><h1>${p.i}</h1><h3>${p.n}</h3><p style="color:#666; font-size:0.8rem;">${p.d}</p></div>`;
        }

        // FUNZIONI ORIGINALI
        async function syncDB() {
            try {
                const res = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
                const data = await res.json();
                db = { 1: [], 2: [], 3: [] };
                data.forEach(item => { if(db[item.livello]) db[item.livello].push({ t: item.testo, alc: item.alcolica }); });
                document.getElementById('cloud-dot').style.background = "#0f0";
            } catch (e) { document.getElementById('cloud-dot').style.background = "#f00"; }
        }
        function setLvl(l) { 
            curLvl = l; document.querySelectorAll('.lvl-tab').forEach((t, i) => t.classList.toggle('active', (i+1 === l)));
            const icons = {1:'üé≤', 2:'üî•', 3:'üòà'};
            document.getElementById('card-stack').innerHTML = `<div class="main-card"><h1>${icons[l]}</h1><p style="font-weight:900;">MAZZO LIVELLO ${l}</p></div>`;
        }
        function generateChallenge() {
            if (decks[curLvl].length === 0) {
                let pool = [...db[curLvl]]; if (!isAlc) pool = pool.filter(c => !c.alc);
                decks[curLvl] = pool.sort(() => Math.random() - 0.5);
            }
            if (decks[curLvl].length === 0) return;
            const item = decks[curLvl].pop();
            const pA = players[Math.floor(Math.random()*2)], pB = (pA === players[0] ? players[1] : players[0]);
            let txt = item.t.replace(/@A/g, `<strong>${pA}</strong>`).replace(/@B/g, `<strong>${pB}</strong>`);
            const container = document.getElementById('card-stack');
            const newCard = document.createElement('div'); newCard.className = 'main-card';
            newCard.innerHTML = `<div style="font-size: 1.3rem; font-weight:700;">${txt}</div>`;
            container.appendChild(newCard);
            if(container.children.length > 5) container.removeChild(container.children[0]);
        }
        function openView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById('view-' + id).classList.add('active'); document.getElementById('btn-back').style.visibility = (id === 'home' ? 'hidden' : 'visible'); }
        function goHome() { closeStealth(); openView('home'); }
        function toggleAlcohol() { isAlc = document.getElementById('alc-toggle').checked; decks = {1:[], 2:[], 3:[]}; }
        syncDB(); setInterval(syncDB, 30000);
    </script>
</body>
</html>
